<!DOCTYPE html>
<html lang="es">
  <head>
      <!-- Hecho con boostrap -->
      <meta charset="UTF-8">
      <title>Ver Marcas</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js." integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <style>
        body{
            background-image: url("https://i.pinimg.com/originals/34/09/bb/3409bb12ed05f0a8bf17832180d976c1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
    </head>
  <body>

  <h1 class="text-center mt-5 mb-5 text-danger">Ver Marcas</h1>

  <div class="container">
  <div class="card">

    <table class="table">

      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha de lanzamiento</th>
        </tr>
      </thead>

      <tbody>
        {% for marca in marca_grupo %}
          <tr>
            <td>{{marca.id_marca}}</td>
            <td>{{marca.nombre_marca}}</td>
            <td>{{marca.fecha_lanzamiento}}</td>
            <td>     <a href="{{ url_for('borrar_marcas', id_marca=marca.id_marca) }}" class="btn btn-danger">Borrar Marca</a></td>
          </tr>
        {% endfor %}
      </tbody>

    </table>
  </div>
  <br><br>
<div class="card">
<form action="/añadirmarcas" method="POST">
                   
  <div class="form-group">
      <label for="id_marca">Id</label>
      <input type="text" class="form-control" id="id_marca" name="id_marca" >
  </div>
  <br>
  <div class="form-group">
      <label for="nombre_marca">Nombre</label>
      <input type="text" class="form-control" id="nombre_marca" name="nombre_marca" >
  </div>
  <br>
  <div class="form-group">
      <label for="fecha_lanzamiento">Fecha de lanzamiento</label>
      <input type="text" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento">
  </div>
  <br>
  <button type="submit" class="btn btn-success">Añadir Marca</button>
    
</form>
</div>
</div>

<br><br>
    <div class="d-flex justify-content-center" >

      <button class="btn btn-primary btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/'">Volver a la pagina principal</button>
    
    </div>
  </body>
</html>
