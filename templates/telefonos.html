<!DOCTYPE html>
<html lang="es">
  <head>
      <!-- Hecho con boostrap -->
      <meta charset="UTF-8">
      <title>Ver Telefonos</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <style>
        body{
            background-image: url("https://i.pinimg.com/originals/34/09/bb/3409bb12ed05f0a8bf17832180d976c1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
    </head>
  <body>

  <h1 class="text-center mt-5 mb-5 text-danger">Ver Teléfonos</h1>

  <div class="container">
    <div class="card">

      <table class="table">

        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Modelo</th>
            <th scope="col">Precio</th>
            <th scope="col">Marca</th>
          </tr>
        </thead>

        <tbody>
          {% for telefono in telefono_grupo %}
            <tr>
              <td>{{telefono.id_telefonos}}</td>
              <td>{{telefono.modelos}}</td>
              <td>{{telefono.precio}}</td>
              <td>{{telefono.marca}}</td>
              <td>     <a href="{{ url_for('borrar_telefonos', id_telefonos=telefono.id_telefonos) }}" class="btn btn-danger">Borrar Telefono</a></td>
            </tr>
          {% endfor %}
        </tbody>

      </table>
      
    </div>

    <br><br>
    <div class="card">
<form action="/añadirtelefonos" method="POST">
                   
  <div class="form-group">
      <label for="id_telefonos">Id</label>
      <input type="text" class="form-control" id="id_telefonos" name="id_telefonos" >
  </div>
  <div class="form-group">
      <label for="modelos">Modelo</label>
      <input type="text" class="form-control" id="modelos" name="modelos" >
  </div>
  <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" class="form-control" id="precio" name="precio" >
  </div>
  <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" class="form-control" id="marca" name="marca" >
  </div>
  <br>
  <button type="submit" class="btn btn-success">Añadir Telefono </button>
</form>
</div>
</div>
    <br><br>
    <div class="d-flex justify-content-center" >

      <button class="btn btn-primary btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/'">Volver a la pagina principal</button>
    
    </div>
  </body>
</html>
